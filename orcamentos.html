      <h2 class="mb-4 text-center">Solicite seu Orçamento</h2>
      <form action="backend/processar_orcamento.php" method="POST">
        <div class="mb-3">
          <label for="nome" class="form-label">Nome</label>
          <input type="text" class="form-control" id="nome" name="nome" placeholder="Seu nome" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="seu@email.com" required>
        </div>
        <div class="mb-3">
          <label for="telefone" class="form-label">Telefone</label>
          <input type="tel" class="form-control" id="telefone" name="telefone" placeholder="(99) 99999-9999" required>
        </div>
        <div class="mb-3">
          <label for="servico" class="form-label">Serviço desejado</label>
          <select class="form-select" id="servico" name="servico" required>
            <option value="">Selecione...</option>
            <option>Estética Detalhada</option>
            <option>Polimento</option>
            <option>PPF (Película de Proteção)</option>
            <option>Outro</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="mensagem" class="form-label">Mensagem</label>
          <textarea class="form-control" id="mensagem" name="mensagem" rows="4" placeholder="Descreva o serviço ou dúvida"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar Orçamento</button>
      </form>
