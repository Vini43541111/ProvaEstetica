<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css">
    <style>
      html, body {
        background-color: #000 !important;
        color: #fff !important;
        background-image: url('LOGO e slogan.png');
        background-repeat: no-repeat;
        background-position: center top;
        background-size: 500px auto;
      }
      .container, .container-fluid {
        background-color: transparent !important;
      }
      .container.my-5 {
        background-color: #111 !important;
        border-radius: 12px;
        box-shadow: 0 0 16px #0ff;
        color: #fff;
      }
      h2.text-center {
        color: #0ff !important;
        text-shadow: 0 0 8px #0ff;
      }
      .contact-float {
        position: fixed;
        bottom: 32px;
        right: 32px;
        z-index: 9999;
        background: #111;
        border-radius: 50%;
        box-shadow: 0 0 16px #0ff;
        padding: 8px;
        transition: transform 0.2s;
      }
      .contact-float:hover {
        transform: scale(1.1);
        background: #0ff;
      }
    </style>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Orçamento - MONOX</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="slogan-bg">
    <nav class="navbar navbar-expand-lg" style="background-color: #0ff; border-bottom: 2px solid #0ff;">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html" style="color: #000; font-weight: bold;">MONOX</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html" style="color: #000; font-weight: bold;">Página Inicial</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container my-5" style="background-color: #000; border-radius: 12px; box-shadow: 0 0 16px #0ff;">
      <h2 class="mb-4 text-center">Solicite seu Orçamento</h2>
      <form>
        <div class="mb-3">
          <label for="nome" class="form-label">Nome</label>
          <input type="text" class="form-control" id="nome" placeholder="Seu nome" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" class="form-control" id="email" placeholder="seu@email.com" required>
        </div>
        <div class="mb-3">
          <label for="telefone" class="form-label">Telefone</label>
          <input type="tel" class="form-control" id="telefone" placeholder="(99) 99999-9999" required>
        </div>
        <div class="mb-3">
          <label for="servico" class="form-label">Serviço desejado</label>
          <select class="form-select" id="servico" required>
            <option value="">Selecione...</option>
            <option>Estética Detalhada</option>
            <option>Polimento</option>
            <option>PPF (Película de Proteção)</option>
            <option>Outro</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="mensagem" class="form-label">Mensagem</label>
          <textarea class="form-control" id="mensagem" rows="4" placeholder="Descreva o serviço ou dúvida"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar Orçamento</button>
      </form>
    </div>
    <a href="contato.html" class="contact-float" title="Fale conosco">
      <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="#0ff" viewBox="0 0 24 24"><path d="M21 15.46l-5.27-.61a1 1 0 0 0-.91.27l-2.2 2.2a16.88 16.88 0 0 1-7.13-7.13l2.2-2.2a1 1 0 0 0 .27-.91L8.54 3A1 1 0 0 0 7.54 2H3a1 1 0 0 0-1 1A18 18 0 0 0 21 22a1 1 0 0 0 1-1v-4.54a1 1 0 0 0-.99-1z"/></svg>
    </a>
    <footer class="text-center py-4" style="background:#111; color:#0ff; border-top:2px solid #0ff; font-weight:bold;">
      &copy; Todos os direitos reservados - Vinicius Brisola De Oliveira
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
