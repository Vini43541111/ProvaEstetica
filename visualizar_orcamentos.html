<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Visualizar Or√ßamentos - MONOX</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #001f3f !important;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">MONOX</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">P√°gina Inicial</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="visualizar_orcamentos.html">Ver Or√ßamentos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="visualizar_contatos.html">Ver Contatos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <h2 class="mb-4 text-center" style="color: #0ff; text-shadow: 0 0 8px #0ff;">
            üìã Or√ßamentos Recebidos
        </h2>

        <div class="table-responsive">
            <table class="table table-dark table-striped table-hover">
                <thead class="table-header">
                    <tr>
                        <th>#</th>
                        <th>Data/Hora</th>
                        <th>Nome</th>
                        <th>E-mail</th>
                        <th>Telefone</th>
                        <th>Servi√ßo</th>
                        <th>Mensagem</th>
                        <th>Situa√ß√£o</th>
                        <th>A√ß√µes</th>
                    </tr>
                </thead>
                <tbody id="tabelaOrcamentos">
                    <tr>
                        <td colspan="9" class="text-center">Carregando...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <footer class="text-center py-4">
        &copy; Todos os direitos reservados - Vinicius Brisola De Oliveira
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        fetch('backend/api_orcamentos.php')
            .then(response => response.json())
            .then(data => {
                const tbody = document.getElementById('tabelaOrcamentos');
                
                if (data.orcamentos.length > 0) {
                    tbody.innerHTML = data.orcamentos.map(orc => `
                        <tr>
                            <td>${orc.id}</td>
                            <td>${orc.data_criacao}</td>
                            <td>${orc.nome}</td>
                            <td><a href="mailto:${orc.email}" style="color: #0ff;">${orc.email}</a></td>
                            <td><a href="tel:${orc.telefone}" style="color: #0ff;">${orc.telefone}</a></td>
                            <td><strong>${orc.servico}</strong></td>
                            <td>${orc.mensagem ? (orc.mensagem.length > 50 ? orc.mensagem.substring(0, 50) + '...' : orc.mensagem) : ''}</td>
                            <td>
                                ${orc.aprovado ? '<span class="badge bg-success">‚úÖ Aprovado</span>' : '<span class="badge bg-danger">N√£o Aprovado</span>'}
                            </td>
                            <td>
                                <button class="btn btn-sm ${orc.aprovado ? 'btn-warning' : 'btn-success'}" onclick="alterarAprovacao(${orc.id}, ${orc.aprovado ? 1 : 0}, event)">
                                    ${orc.aprovado ? 'Desaprovar' : 'Aprovar'}
                                </button>
                            </td>
                        </tr>
                    `).join('');
                } else {
                    tbody.innerHTML = '<tr><td colspan="9" class="text-center">Nenhum or√ßamento cadastrado ainda.</td></tr>';
                }
            })
            .catch(error => {
                document.getElementById('tabelaOrcamentos').innerHTML = '<tr><td colspan="9" class="text-center text-danger">Erro ao carregar dados</td></tr>';
            });
        
        function alterarAprovacao(id, statusAtual, event) {
            event.stopPropagation();
            
            const novoStatus = statusAtual ? 0 : 1;
            
            fetch('backend/atualizar_aprovacao.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ id: id, aprovado: novoStatus })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    location.reload();
                } else {
                    alert('Erro ao atualizar aprova√ß√£o: ' + (data.message || 'Erro desconhecido'));
                }
            })
            .catch(error => {
                alert('Erro ao conectar com o servidor');
                console.error('Erro:', error);
            });
        }
    </script>
</body>
</html>
