<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Visualizar Contatos - MONOX</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #001f3f !important;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">MONOX</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">P√°gina Inicial</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="visualizar_orcamentos.html">Ver Or√ßamentos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="visualizar_contatos.html">Ver Contatos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <h2 class="mb-4 text-center" style="color: #0ff; text-shadow: 0 0 8px #0ff;">
            üí¨ Mensagens de Contato
        </h2>

        <div class="table-responsive">
            <table class="table table-dark table-striped table-hover">
                <thead class="table-header">
                    <tr>
                        <th>#</th>
                        <th>Data/Hora</th>
                        <th>Nome</th>
                        <th>E-mail</th>
                        <th>Telefone</th>
                        <th>Mensagem</th>
                        <th>Status</th>
                        <th>Situa√ß√£o</th>
                        <th>A√ß√µes</th>
                    </tr>
                </thead>
                <tbody id="tabelaContatos">
                    <tr>
                        <td colspan="9" class="text-center">Carregando...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <footer class="text-center py-4">
        &copy; Todos os direitos reservados - Vinicius Brisola De Oliveira
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        fetch('backend/api_contatos.php')
            .then(response => response.json())
            .then(data => {
                const tbody = document.getElementById('tabelaContatos');
                
                if (data.contatos.length > 0) {
                    tbody.innerHTML = data.contatos.map(cont => `
                        <tr style="cursor: pointer;" class="${cont.lido ? 'table-secondary' : ''}">
                            <td onclick="marcarComoVisto('contato', ${cont.id}, this.parentElement)">${cont.id}</td>
                            <td onclick="marcarComoVisto('contato', ${cont.id}, this.parentElement)">${cont.data_criacao}</td>
                            <td onclick="marcarComoVisto('contato', ${cont.id}, this.parentElement)">${cont.nome}</td>
                            <td onclick="marcarComoVisto('contato', ${cont.id}, this.parentElement)"><a href="mailto:${cont.email}" style="color: #0ff;">${cont.email}</a></td>
                            <td onclick="marcarComoVisto('contato', ${cont.id}, this.parentElement)"><a href="tel:${cont.telefone}" style="color: #0ff;">${cont.telefone}</a></td>
                            <td onclick="marcarComoVisto('contato', ${cont.id}, this.parentElement)"><div class="mensagem-completa">${cont.mensagem}</div></td>
                            <td onclick="marcarComoVisto('contato', ${cont.id}, this.parentElement)">
                                ${cont.lido ? '<span class="badge bg-success ms-1">‚úì Lido</span>' : '<span class="badge bg-warning text-dark ms-1">N√£o Lido</span>'}
                            </td>
                            <td onclick="marcarComoVisto('contato', ${cont.id}, this.parentElement)">
                                ${cont.respondido ? '<span class="badge bg-success">‚úÖ Respondida</span>' : '<span class="badge bg-danger">‚ùå N√£o Respondida</span>'}
                            </td>
                            <td>
                                <button class="btn btn-sm ${cont.respondido ? 'btn-warning' : 'btn-success'}" onclick="alterarResposta(${cont.id}, ${cont.respondido ? 1 : 0}, event)">
                                    ${cont.respondido ? 'Marcar N√£o Respondida' : 'Marcar Respondida'}
                                </button>
                            </td>
                        </tr>
                    `).join('');
                } else {
                    tbody.innerHTML = '<tr><td colspan="9" class="text-center">Nenhuma mensagem de contato recebida ainda.</td></tr>';
                }
            })
            .catch(error => {
                document.getElementById('tabelaContatos').innerHTML = '<tr><td colspan="9" class="text-center text-danger">Erro ao carregar dados</td></tr>';
            });
        
        // Fun√ß√£o para marcar contato como visto
        function marcarComoVisto(tipo, id, elemento) {
            fetch('backend/marcar_visto.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ tipo: tipo, id: id })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    elemento.classList.add('table-secondary');
                    
                    const badges = elemento.querySelectorAll('.badge');
                    badges.forEach(badge => {
                        if (badge.classList.contains('badge-nao-lido')) {
                            badge.classList.remove('badge-nao-lido');
                            badge.classList.add('badge-lido');
                            badge.textContent = 'Lido';
                        }
                        if (badge.textContent.includes('N√£o Lido')) {
                            badge.classList.remove('bg-warning', 'text-dark');
                            badge.classList.add('bg-success');
                            badge.textContent = '‚úì Lido';
                        }
                    });
                }
            })
            .catch(error => console.error('Erro ao marcar como visto:', error));
        }

        // Fun√ß√£o para alterar status de resposta
        function alterarResposta(id, statusAtual, event) {
            event.stopPropagation();
            
            const novoStatus = statusAtual ? 0 : 1;
            
            fetch('backend/atualizar_resposta.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ id: id, respondido: novoStatus })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    location.reload();
                } else {
                    alert('Erro ao atualizar resposta: ' + (data.message || 'Erro desconhecido'));
                }
            })
            .catch(error => {
                alert('Erro ao conectar com o servidor');
                console.error('Erro:', error);
            });
        }
    </script>
</body>
</html>
